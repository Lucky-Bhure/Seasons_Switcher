<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons Switcher</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="main">Seasons Switcher</h1>
        <img id="seasonimage" class="images" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/seasons-switcher-four-seasons-xs-img.png">
        <div class="btn-div">
            <button class="btnclass" onclick="spring()" id="spring">Spring</button>
            <button class="btnclass" onclick="summer()" id="summer">Summer</button>
            <button class="btnclass" onclick="autumn()" id="autumn">Autumn</button>
            <button class="btnclass" onclick="winter()" id="winter">Winter</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
